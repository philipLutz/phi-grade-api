<!DOCTYPE html>
<html lang="en">
<head>
	<title>Phi Grade</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Unnecessarily Cryptic Climbing Grades">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" href="https://raw.githubusercontent.com/philipLutz/phi-grade-api/master/public/phi.ico">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="../css/landing.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<main>
		<h1>&Phi;</h1>
		<div id="tagline">
			Because rock climbing needs more people arguing about subjective grades...
		</div>
		<br>
		<div class="register-container">
			<form id="register-form" aria-hidden="true" hidden>
				<div>
					<label>Electronic Mailing Address</label>
					<div>
						<input name="email" type="email" align="center" required autofocus="true">
					</div>
				</div>
				<div>
					<label>Password</label>
					<div>
						<input name="password" type="password" required>
					</div>
				</div>
				<div>
					<label>Verify Password</label>
					<div>
						<input name="verify_password" type="password" required>
					</div>
				</div>
				<div>
					<label>First Name</label>
					<div>
						<input name="first_name" type="text" required>
					</div>
				</div>
				<div>
					<label>Last Name</label>
					<div>
						<input name="last_name" type="text" required>
					</div>
				</div>
				<div>
					<label>Account Privacy</label>
					<div>
						<script>
							function buttonClick(element) {
								event.preventDefault();
								const state = document.getElementById("privacy-radio-input").checked;
								if (state) {
									element.style.backgroundColor = "#181B1B";
									element.style.color = "#CECACA";
									document.getElementById("privacy-radio-input").checked = false;
								}	else {
									element.style.backgroundColor = "#CECACA";
									element.style.color = "#181B1B";
									document.getElementById("privacy-radio-input").checked = true;
								}
							}
						</script>
						<div id="privacy-button" onclick="buttonClick(this)">Only Display Ascent Information</div>
						<input id="privacy-radio-input" name="privacy" type="radio" value="true" aria-hidden="true" hidden>
					</div>
				</div>
				<br>
				<div>
					<button id="register-button" type="submit" value="Submit">Register</button>
				</div>
				<br>
			</form>
		</div>

		<div class="container">
			<form id="login-form" aria-hidden="true" hidden>
				<div>
					<label>Electronic Mailing Address</label>
					<div>
						<input name="email" type="email" align="center" required autofocus="true">
					</div>
				</div>
				<div>
					<label>Password</label>
					<div>
						<input name="password" type="password" required>
					</div>
				</div>
				<br>
				<div>
					<button id="login-button" type="submit" value="Submit">Authenticate</button>
				</div>
				<br>
			</form>
		</div>
		
		<div class="container">
			<button id="show-register">Register New User</button>
		</div>

		<div class="container">
			<button id="show-login">Authenticate Existing User</button>
		</div>
	</main>
	<script type="text/javascript" src="../js/users.js"></script>
</body>
</html>
